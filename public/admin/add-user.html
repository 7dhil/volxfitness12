<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/style.css">
    
    <style>
        /* Additional styles to ensure text is visible in admin panel */
        .admin-container, .admin-container h2, .admin-container input, .admin-container a {
            color: rgb(0, 0, 0) !important;
        }
        
        .admin-container input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        /* Home icon styles */
        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .home-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Home icon link to main page -->
    <a href="/" class="home-icon" title="Go to Home Page">üè†</a>
    
    <div class="admin-container">
        <h2>Add User</h2>
        <form id="addUserForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Add User</button>
            <a href="/admin/users.html" style="margin-left: 10px;">Back to Users</a>
        </form>
    </div>
    <script src="/admin/script.js"></script>
</body>
</html>
