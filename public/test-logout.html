<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout</title>
    <script src="/script.js" defer></script>
</head>
<body>
    <h1>Logout Test Page</h1>
    <button onclick="testLogout()">Test Logout Function</button>
    <div id="result"></div>

    <script>
        function testLogout() {
            const resultDiv = document.getElementById('result');
            
            // Check if logout function exists
            if (typeof window.logout === 'function') {
                resultDiv.innerHTML = '✅ Logout function found. Calling it now...';
                
                // Call the logout function
                window.logout().then(() => {
                    resultDiv.innerHTML += '<br>✅ Logout completed successfully!';
                }).catch(error => {
                    resultDiv.innerHTML += `<br>❌ Logout failed: ${error.message}`;
                });
            } else {
                resultDiv.innerHTML = '❌ Logout function not found!';
            }
        }
    </script>
</body>
</html>
